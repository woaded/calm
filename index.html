<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calmjak Waterfall - Forced</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: black; }
        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://media1.tenor.com/m/CN683UuuA48AAAAC/calmjak-waterfall.gif");
            background-size: cover; background-position: center; z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <audio id="zenAudio" src="audio.opus" loop></audio>

    <script>
        const audio = document.getElementById('zenAudio');
        const doc = document.documentElement;

        async function forceZen() {
            // 1. Immediate Audio Execution
            audio.muted = false; 
            try {
                await audio.play();
            } catch (e) {
                console.error("Audio failed: Your environment is still enforcing Autoplay Policy.");
            }

            // 2. Immediate Fullscreen Execution
            const requestFS = doc.requestFullscreen || doc.webkitRequestFullscreen || doc.mozRequestFullScreen || doc.msRequestFullscreen;
            if (requestFS) {
                requestFS.call(doc).catch(e => {
                    console.error("Fullscreen failed: Browser requires a user gesture override.");
                });
            }

            // Hide cursor immediately
            document.body.style.cursor = 'none';
        }

        // Execute as soon as the script loads and the window is ready
        window.onload = forceZen;
        forceZen(); 
    </script>
</body>
</html>
