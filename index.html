<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calmjak Waterfall</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: black; cursor: none; }
        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://media1.tenor.com/m/CN683UuuA48AAAAC/calmjak-waterfall.gif");
            background-size: cover; background-position: center;
        }
        /* Hidden video to bypass audio-only blocks */
        #forceAudio { visibility: hidden; position: absolute; }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <video id="forceAudio" autoplay loop>
        <source src="audio.opus" type="audio/ogg">
    </video>

    <script>
        const v = document.getElementById('forceAudio');
        
        // Immediate attempt
        v.play().catch(() => {
            // If it still fails, we try a silent re-play
            v.muted = true;
            v.play();
            // Then try to unmute after 100ms
            setTimeout(() => { v.muted = false; }, 100);
        });

        // Fullscreen Logic
        function tryFullscreen() {
            const doc = document.documentElement;
            const fs = doc.requestFullscreen || doc.webkitRequestFullscreen;
            if (fs) fs.call(doc).catch(() => {
                console.log("Fullscreen STILL requires one click. Browser security is blocking auto-FS.");
            });
        }

        window.onload = tryFullscreen;
    </script>
</body>
</html>
